<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
   <!-- Main container to hold all the content -->
  <div class="container">
    
     <!-- Heading for the shopping list -->
    <h1 style="font-size: 50px; font-family: 'Arial Narrow';">Shopping List</h1>


   <!-- Section for user input -->
    <div class="input-section">

       <!-- Input field for adding a new item -->
      <input style="font-size: 28px;" type="text" id="item-input" placeholder="Add new item">

        <!-- Button to add the entered item to the list -->
      <button id="add-button">Add</button>
    </div>

    <!-- Unordered list to display the shopping items -->
    <ul style="font-size: 28px;" id="item-list"></ul>

    <!-- Button to mark all items as purchased -->
    <button id="mark-purchased-button">Mark All Purchased</button>

       <!-- Button to clear all items from the list -->
    <button id="clear-button">Clear List</button>

  </div>
  <script src="./index.js"></script>
</body>
</html>
